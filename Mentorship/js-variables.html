<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Variables</title>
</head>
<body>

<script type="text/javascript">

//Declare a variable.
var first;
document.write("var 'first' Value = " + first);

console.log("first = " + first);
//Assigning value to variable.
first = "some value";

document.write("<BR>");
document.write("first = " + first);

document.write("<BR>");
document.write("<BR>");
//Declare a variable AND ASSIGN a value.
var abc = "one";
document.write("<BR> var Value = " + abc);

document.write("<BR>");
var abc = "REDEFINED";
document.write("var re-declared valaue: " + abc);

document.write("<BR><br>");
let xyz = "FIRST";

document.write("let value: " + xyz);
//Change value of the variable 'xyz'.
xyz = "second";
xyz = true;
xyz = 546456;
document.write("<BR> let value: " + xyz);

document.write("<BR><BR>");

//let xyz = "again"; //RE-DECLARE variable xyz;
//var xyz = "again";

const finalValue = "PERMANENT";
//finalValue = "ABC";
document.write("const value: " + finalValue);

</script>
